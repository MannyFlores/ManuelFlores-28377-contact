<h4>Edit Contact</h4>

<div class="row" *ngIf = "status == 'noedit'">

  <div class="col s12">
    <img src="https://img2.freepng.es/20180612/ih/kisspng-computer-icons-avatar-user-profile-clip-art-5b1f69f0e68650.4078880515287853929442.jpg">
  </div>

  <div class="row">
    <div class="input-field col s6">
      <input disabled value="{{contact?.nombre}}" id="disabled" type="text" class="validate">
      <label for="disabled"></label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input disabled value="{{contact?.celular}}" id="disabled" type="text" class="validate">
      <label for="disabled"></label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input disabled value="{{contact?.correo}}" id="disabled" type="text" class="validate">
      <label for="disabled"></label>
    </div>
  </div>
  <button class="red waves-effect waves-light btn"(click)="deleteContact(contact?.id)">delete</button>

  <div id="borrar" class="modal">
    <div class="modal-content">
      <h4>Seguro?</h4>
      <p>Esta de acuerdo en borrar el contacto?</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">ok</a>
    </div>
  </div>
  <button class="black waves-effect waves-light btn" (click) = "toshow()" >update</button>

</div>

<div class="row" *ngIf ="status == 'edit'">

  <div class="col s12">
    <img src="https://img2.freepng.es/20180612/ih/kisspng-computer-icons-avatar-user-profile-clip-art-5b1f69f0e68650.4078880515287853929442.jpg">
  </div>
  <form class="col s12" [formGroup]="contactForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="input-field col s6">
        <input formControlName="nombre" id="nombre" type="text" class="validate">
        <label for="nombre">Nombre</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input formControlName="celular" id="celular" type="text" class="validate">
        <label for="celular">Celular</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input formControlName="correo" id="correo" type="email" class="validate">
        <label for="correo">Correo</label>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="black waves-effect waves-light btn-large">Update</button>
        <button [routerLink]="['']" class="red waves-effect waves-light btn">Cancel</button>
      </div>
    </div>
  </form>

    <div id="actualizar" class="modal">
      <div class="modal-content">
        <h4>Contacto Actualizado</h4>
        <p>El contacto se actualizo correctamente</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">ok</a>
      </div>
    </div>
</div>
